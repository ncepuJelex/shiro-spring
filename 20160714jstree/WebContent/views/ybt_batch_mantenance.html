<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ybt-batch maintenance</title>

    <link rel="stylesheet" href="/20160714jstree/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/20160714jstree/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="/20160714jstree/css/bootstrap-datetimepicker.min.css" />
	<link rel="stylesheet" href="/20160714jstree/css/bootstrapValidator.min.css" />
</head>
<body>

<div class="container">
    <div class="row">
        <!-- form: -->
        <section>
            <div class="page-header">
                <h1>银保通批处理运维</h1>
            </div>

            <div class="col-lg-8 col-lg-offset-2">
                <form id="ybtbatchForm" method="GET" action="/20160714jstree/datatable/getJsonData.do" class="form-horizontal">
                    <fieldset>
                        <legend>批处理执行类别</legend>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">银行</label>
                            <div class="col-lg-5">
                                <select class="form-control" name="bank" id="bank">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">任务</label>
                            <div class="col-lg-5">
                                <select class="form-control" name="task" id="task">
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">日期</label>
                            <div class="col-lg-5">
                                <div class="input-group date" id="taskDate">
                                    <input type="text" class="form-control" name="taskDate" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </span>
                                </div>
                                <span class="help-block">YYYY-MM-DD</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">类别</label>
                            <div class="col-lg-5">
                                <label class="radio-inline" id="downloadLabel">
                                    <input type="radio" name="inlineRadioOptions" id="download" value="1"> 下载
                                </label>
                                <label class="radio-inline control-label">
                                    <input type="radio" name="inlineRadioOptions" id="billcheck" value="2"> 对账
                                </label>
                                <label class="radio-inline control-label" id="downloadcheckLabel">
                                    <input type="radio" name="inlineRadioOptions" id="downloadcheck" value="3"> 下载对账
                                </label>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- :form -->
    </div>
    
    <div class="modal fade" id="resultModal" tabindex="-1">
		<div class="modal-dialog modal-lg" role="document" style="height: 80%;width: 80%;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="resultDetail">批处理结果信息</h4>
				</div>
				<div class="modal-body" id="modal-site">
					<div class="form-group">
                        <textarea id="batchResult" class="form-control" rows="18"></textarea>
                    </div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
<script src="/20160714jstree/js/jquery-1.12.3.js"></script>
<script src="/20160714jstree/js/bootstrap.min.js"></script>
<script src="/20160714jstree/js/bootstrapValidator.min.js"></script>
<script src="/20160714jstree/js/bootstrap-datetimepicker.min.js"></script>
<script src="/20160714jstree/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="/20160714jstree/js/ybtbatch_maintenance.js"></script>
</html>
